<ion-view view-title="Cadastre-se aqui!">
    <ion-content>
 <div class="list">
    <label class="item item-input item-stacked-label">
        <span class="input-label">E-mail</span>
        <input type="text" placeholder="E-mail" ng-model="email">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Nome</span>
        <input type="password" placeholder="Suhr">
    </label>
 <label class="item item-input item-stacked-label">
        <span class="input-label">Senha</span>
        <input type="password" placeholder="Senha" ng-model="senha">
    </label>

</div>

    

   <button class="button button-block button-positive" ng-click="novoCadastro(email, senha)">
       Cadastrar
    </button>

    </ion-content>
</ion-view>
